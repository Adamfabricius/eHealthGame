<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Hälsospel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>E-Hälsospel</h1>
        <p>Som hälsominister måste du fatta beslut för att förbättra e-hälsosystemet.</p>
        
        <div class="stats">
            <p>Budget: <span id="budget">500000</span> SEK</p>
            <p>Patientnöjdhet: <span id="patient-satisfaction">50</span>%</p>
            <p>Digitala tjänster: <span id="digital-services">0</span></p>
        </div>
        
        <div class="actions">
            <button id="invest-in-digital">Investera i Digitala Tjänster</button>
            <button id="improve-privacy">Förbättra Sekretess</button>
        </div>
        
        <div class="feedback">
            <p id="feedback-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
